        let loadingBar = this.add.graphics({
            fillStyle: {
                color: 0xffffff//white
            }
        })
        
        
        /*Loader events
            complete - when done loading everything
            progress - loader number progress in decimal

            //this.scene.start(CST.SCENES.MENU,"hello from loadScene");\

        hoverSprite.setVisible(false);
        
       // hoverSprite.setScale()

            pointerover- hovering
            pointerout - not hovering

    class Player extends Phaser.Physics.Arcade.Sprite{
        constructor(x, y, scene, n, direction, spritesheet, animations){

            super(scene, x, y, spritesheet);
            this.animations = animations;
            scene.add.existing(this);
            scene.physics.add.existing(this);

            this.setVelocity(0, 0);
            this.setBounce(0, 0);
            this.setCollideWorldBounds(true);
            this.setScale(3.4);
            //this.body.setSize(9, 24, 4.5, 12);
            this.setBodySize(10, 20, true);
            this.lastKickTime = 0;
            this.num = n;
            this.directionFacing = 1;


            this.score = 0;
        //    this.physics.collide(this,this.ground);
        }
        
        update(up, left, down, right){

                

                //Slowdown when not pressing anything or pressing oposite movement
                if (left.isDown && right.isDown || !left.isDown && !right.isDown) {

                    if (this.body.blocked.down) {
                        this.setVelocityX(this.body.velocity.x * .4);
                    }
                    else {
                        this.setVelocityX(this.body.velocity.x * .9);
                    }

                    //Grey player out by default
                    
                    if(this.directionFacing === 1){
                        if(this.num === 1){ 
                            this.setTexture('RedGreyRight');
                        }
                        else{
                            this.setTexture('BlueGreyRight');
                        }

                    }
                    else if(this.directionFacing === -1){
                        if(this.num === 1){
                            this.setTexture('RedGreyLeft');
                            
                        }
                        else{
                            this.setTexture('BlueGreyLeft');
                        }
                    }
                    

                }

                else if (left.isDown) {
                    //Add amiations

                    
                    //Set direction facing for textures
                    this.directionFacing = -1;
                    
                    //Move slower in the air
                    if (!this.body.blocked.down) {
                        this.setVelocityX(this.body.velocity.x - 20);
                    }
                    else {
                        this.setVelocityX(this.body.velocity.x - 140);
                    }


                }
                else if (right.isDown) {
                
                    //Set direction facing for textures
                    this.directionFacing = 1;

                    //Move slower in the air
                    if (!this.body.blocked.down) {
                        this.setVelocityX(this.body.velocity.x + 20);
                    }
                    else {
                        this.setVelocityX(this.body.velocity.x + 140);
                    }
                }

                //Override the grey textures if the player is pressing any movement key. But not when pressing left and right (to prevent puppy guarding goal). Or when player is pressing down and on the ground (because player can only down kick in midair)  
                /*
                if(up.isDown || down.isDown && !this.body.blocked.down || (left.isDown && !right.isDown) || (!left.isDown && right.isDown)){
                    if(this.directionFacing === 1){
                        if(this.num === 1){ 
                            this.setTexture('RedRight');
                        }
                        else{
                            this.setTexture('BlueRight');
                        }

                    }
                    else if(this.directionFacing === -1){
                        if(this.num === 1){
                            this.setTexture('RedLeft');
                            
                        }
                        else{
                            this.setTexture('BlueLeft');
                        }
                    }
                }

               */
                
                if (this.directionFacing === 1) {
                    this.setFlipX(false);
                } else {
                    this.setFlipX(true);
                }

                //Jump
                if (up.isDown && this.body.blocked.down) {
                    this.setVelocityY(-500)
                }


            //Max horizontal speed
            if(Math.abs(this.body.velocity.x) > 525){
                this.setVelocityX(525 * Math.sign(this.body.velocity.x));
            }

        
        }
        
        getSprite(){
            return this;
        }
        
        getX(){
            return this.x;
        }
        
        getY(){
            return this.y;
        }
        
        getVelocityX(){
            return this.body.velocity.x;
        }
        
        getVelocityY(){
            return this.body.velocity.y;
        }
        
        getWidth(){
            return this.body.width;
        }
        
        getHeight(){
            return this.body.height;
        }

        getLastKickTime() {
            return this.lastKickTime;
        }

            getHeight() {
                return this.body.height;
            }

            getWidth() {
                return this.body.height;
            }

        setLastKickTime(n) {
            this.lastKickTime = n;
        }

        increaseScore() {
            this.score++;
        }

            setX(n) {
                this.x = n;
            }

        setY(n){
            this.y = n;
        }

        setVelocityX(velX){
            this.body.velocity.x = velX
        }

        setVelocityY(velY){
            this.body.velocity.y = velY
        }

        
        
        
    }
        
    class Ball{
        constructor(x, y, scene){
            this.ball = scene.physics.add.sprite(x, y, 'SoccerBall');
            this.ball.setScale(2.2);
            this.ball.setBounce(1);
            this.ball.setCollideWorldBounds(true);
            this.ball.body.setCircle(12.5);
            this.scene = scene
        }
        
        update(){
            
            //Max ball speed
            if(Math.abs(this.ball.body.velocity.x) > 700){
                this.ball.setVelocityX(700 * Math.sign(this.ball.body.velocity.x));
            }
            if(Math.abs(this.ball.body.velocity.y) > 700){
                this.ball.setVelocityY(700 * Math.sign(this.ball.body.velocity.y))
            }

            //Add friction to the ball
            if(this.ball.body.blocked.down){
                this.scene.sound.play("kick");
                this.ball.setVelocityX(this.ball.body.velocity.x * .7);
                this.ball.setVelocityY(this.ball.body.velocity.y * .7);
            }
            else if(this.ball.body.blocked.left || this.ball.body.blocked.right){
                this.scene.sound.play("kick");
                this.ball.setVelocityX(this.ball.body.velocity.x * .7);
                this.ball.setVelocityY(this.ball.body.velocity.y * .7);
            }

                //Ball will always bounce
            if (this.ball.body.blocked.down && Math.abs(this.ball.body.velocity.y) < 400) {
                this.ball.setVelocityY(-400);
            }

        }

        getSprite() {
            return this.ball;
        }

        getX() {
            return this.ball.x;
        }

        getY() {
            return this.ball.y;
        }

        getVelocityX() {
            return this.ball.body.velocity.x;
        }

        getVelocityY() {
            return this.ball.body.velocity.y;
        }

        getWidth() {
            return this.ball.body.width;
        }

        getHeight() {
            return this.ball.body.height;
        }

        setVelocityX(velX) {
            this.ball.setVelocityX(velX);
        }

        setVelocityY(velY) {
            this.ball.setVelocityY(velY);
        }

        setX(n) {
            this.ball.x = n;
        }

        setY(n) {
            this.ball.y = n;
        }


    }

    class Goal {
        constructor(x, y, sprite, scene) {
            this.goal = scene.physics.add.sprite(x, y, sprite);
            this.goal.body.setAllowGravity(false);
            this.goal.setScale(1.4);

            // Create the top collider
            this.topCollider = scene.physics.add.staticSprite(x, y - this.goal.body.height * 1.4 / 2, null);
            this.topCollider.body.setSize(this.goal.body.width * 1.4, 30);
            this.topCollider.setVisible(false);
        }

        getSprite() {
            return this.goal;
        }

        getTopCollider() {
            return this.topCollider;
        }

        getHeight()
        {
            return this.goal.body.height;
        }

        getWidth()
        {
            return this.goal.body.width;
        }

        getX()
        {
            return this.goal.x;
        }

        getY()
        {
            return this.goal.y;
        }

    }

        class Wall {
            constructor(x, y, width, height, color, scene) {
                // Create a graphics object
                let graphics = scene.make.graphics();

                // Draw a rectangle on the graphics object
                graphics.fillStyle(color);
                graphics.fillRect(0, 0, width, height);

                // Generate a texture from the graphics object
                let textureKey = 'wallTexture' + x + y;
                graphics.generateTexture(textureKey, width, height);

                // Create a physics object using the generated texture
                this.wall = scene.physics.add.staticImage(x, y, textureKey);
            }

            getSprite() {
                return this.wall;
            }
        }

                //Ball collsion with player one
                this.physics.add.collider(this.playerOne.getSprite(), this.soccerBall.getSprite(), function (player, ball) { }, function (player, ball) {this.calculateCollision(this.playerOne, this.soccerBall, 1, this); return false; }, this);

                //Ball collision with player two
                this.physics.add.collider(this.playerTwo.getSprite(), this.soccerBall.getSprite(), function (player, ball) { }, function (player, ball) {this.calculateCollision(this.playerTwo, this.soccerBall, 2, this); return false; }, this);

                //Ball collision with the goals
                this.physics.add.collider(this.leftGoal.getSprite(), this.soccerBall.getSprite(), function (goal, ball) { }, function (goal, ball) {
                    if (Math.abs(this.soccerBall.getX() - this.leftGoal.getX()) < 25) {
                        ball.setX(config.width / 2);
                        ball.setY(0);
                        ball.setVelocityX(0);
                        ball.setVelocityY(0);
                        this.playerTwo.increaseScore();
                        this.playerOne.setX(config.width * .75);
                        this.playerOne.setY(config.height - 104);
                        this.playerOne.setVelocityX(0);
                        this.playerOne.setVelocityY(0);
                        this.playerTwo.setX(config.width / 4);
                        this.playerTwo.setY(config.height - 104);
                        this.playerTwo.setVelocityX(0);
                        this.playerTwo.setVelocityY(0);
                        this.playerTwoScoreText.setText('' + this.playerTwo.score);
                        //this.sound.play("goal");
                    }
                    return false;
                }, this);

                this.physics.add.collider(this.rightGoal.getSprite(), this.soccerBall.getSprite(), function (goal, ball) { }, function (goal, ball) {
                    if (Math.abs(this.soccerBall.getX() - this.rightGoal.getX()) < 25) {
                        ball.setX(config.width / 2);
                        ball.setY(0);
                        ball.setVelocityX(0);
                        ball.setVelocityY(0);
                        this.playerOne.increaseScore();
                        this.playerOne.setX(config.width * .75);
                        this.playerOne.setY(config.height - 104);
                        this.playerOne.setVelocityX(0);
                        this.playerOne.setVelocityY(0);
                        this.playerTwo.setX(config.width / 4);
                        this.playerTwo.setY(config.height - 104);
                        this.playerTwo.setVelocityX(0);
                        this.playerTwo.setVelocityY(0);
                        this.playerOneScoreText.setText('' + this.playerOne.score);
                        //this.sound.play("goal");
                    }
                    return false;
                }, this);

                //Ball collision with top of goal
                this.physics.add.collider(this.soccerBall.getSprite(), this.leftGoal.getTopCollider(), null, null, this);
                
                this.physics.add.collider(this.soccerBall.getSprite(), this.rightGoal.getTopCollider(), null, null, this);

                this.physics.add.collider(this.playerOne.getSprite(), this.leftGoal.getTopCollider(), null, null, this);
                
                this.physics.add.collider(this.playerOne.getSprite(), this.rightGoal.getTopCollider(), null, null, this);

                this.physics.add.collider(this.playerTwo.getSprite(), this.leftGoal.getTopCollider(), null, null, this);
                
                this.physics.add.collider(this.playerTwo.getSprite(), this.rightGoal.getTopCollider(), null, null, this);

                //Add collision between the ball and the walls and the player and the walls
                for (this.i = 0; this.i < this.walls.length; this.i++) {
                    this.physics.add.collider(playerOne.getSprite(), walls[i].getSprite());
                    this.physics.add.collider(playerTwo.getSprite(), walls[i].getSprite());
                    this.physics.add.collider(soccerBall.getSprite(), walls[i].getSprite());
                }

                this.cursors = this.input.keyboard.createCursorKeys();
                this.keys = this.input.keyboard.addKeys('W, A, S, D');

                this.setGUIColor('#000');
                }

                setGUIColor(color) {
                    this.playerOneScoreText = this.add.text(300, 30, '0', { fontSize: '60px', fill: color });
                    this.playerTwoScoreText = this.add.text(config.width - 300, 30, '0', { fontSize: '60px', fill: color });
                    this.timerText = this.add.text(config.width / 2 - 90, 20, '', { fontSize: '90px', fill: color })

                }

                endGame(color)
                {
                    if (this.newTime <= 0)
                    {
                        this.timerText.setText('0:00');

                        if (this.playerOne.score > this.playerTwo.score) {
                            this.gameOverText = this.add.text(config.width / 2 - 125, 150, 'Player 1 Wins!', { fontSize: '30px', fill: color });
                            this.gameOverText.setDepth(4);
                        }
                        else if (this.playerTwo.score > this.playerOne.score) {
                            this.gameOverText = this.add.text(config.width / 2 - 125, 150, 'Player 2 Wins!', { fontSize: '30px', fill: color });
                            this.gameOverText.setDepth(4);
                                        }
                        else {
                            this.gameOverText = this.add.text(config.width / 2 - 100, 150, "It's a tie!", { fontSize: '30px', fill: color });
                            this.gameOverText.setDepth(4);
                        }
                        this.playerOne.getSprite().disableBody(true, false);
                        this.playerTwo.getSprite().disableBody(true, false);
                        this.soccerBall.getSprite().disableBody(true, false);
                        this.playerOne.getSprite().disableInteractive();
                        this.playerTwo.getSprite().disableInteractive();
                        this.soccerBall.getSprite().disableInteractive();
                        let gameOverButton = this.add.image(this.game.renderer.width/2,
                        285,"GameOverButton").setDepth(4).setScale(0.4);  
                        let goHome = this.add.image(this.game.renderer.width/2,
                                                390,
                                            "gotohome_button").setDepth(4);
                        let winScreen = this.add.image(this.game.renderer.width/2,
                                                this.game.renderer.height/2,
                                                "win_screen").setDepth(3);
                        winScreen.setScale(0.4)
                        goHome.setScale(0.4)
                        
                        let hoverSprite = this.add.sprite(100,100,"arrow").setDepth(4);
                        hoverSprite.setScale(0.1);
                        hoverSprite.setVisible(false);
                        gameOverButton.setInteractive();        
                        gameOverButton.on("pointerover",()=>{
                            hoverSprite.setVisible(true);
                            hoverSprite.x = gameOverButton.x-gameOverButton.width/4;
                            hoverSprite.y = gameOverButton.y;
                            //this.sound.play("menuHover");                           
                            
                        })
                        gameOverButton.on("pointerout",()=>{
                            hoverSprite.setVisible(false);
                        })       
                        gameOverButton.on("pointerup",()=>{
                            this.sound.play("menuSelect");
                            if(currentMap === "baseScene"){
                                this.scene.start("BaseScene")
                            }
                            if(currentMap === "moonScene"){
                                this.sound.stopByKey("moonTheme");
                                this.scene.start("MoonScene");
                            }
                            this.startTime = this.time.now;

                        })
                        
                        goHome.setInteractive();
                        goHome.on("pointerover",()=>{
                            console.log("hover");
                            hoverSprite.setVisible(true);
                            hoverSprite.x = goHome.x - goHome.width/4;
                            hoverSprite.y = goHome.y;
                            //this.sound.play("menuHover");  
                        })        
                        goHome.on("pointerout",()=>{
                            hoverSprite.setVisible(false);
                        })       
                        goHome.on("pointerup",()=>{
                            this.sound.play("menuSelect");
                            this.scene.start("HomeScene");
                            if(currentMap === "moonScene"){
                                this.sound.stopByKey("moonTheme");
                                this.sound.play("titleMusic");
                            }

                        })

                    
                    }
                }   
            
                 
                
                    
                //Calculates the collsion with the player and the ball
                calculateCollision(player, ball, playerNum, scene) {
                let currentTime = scene.time.now;
                // Check if enough time has passed since the last kick
                if (currentTime - player.getLastKickTime() < 200) {
                    // If not, return immediately without kicking
                    return;
                }
            

                //Kick code 
                //Player should kick when ever the player moves into the ball


                //Up and left kick
                if (playerNum === 1 && this.cursors.up.isDown && this.cursors.left.isDown && ball.getX() - player.getX() <= 0 || playerNum === 2 && this.keys.W.isDown && this.keys.A.isDown && ball.getX() - player.getX() <= 0) {
                    ball.setVelocityY(-700);
                    ball.setVelocityX(- 90 - (Math.abs(player.getVelocityX())));
                    player.setLastKickTime(currentTime);
                    this.sound.play("kick");
                }

                //Up and right kick
                else if (playerNum === 1 && this.cursors.up.isDown && this.cursors.right.isDown && ball.getX() - player.getX() > 0 || playerNum === 2 && this.keys.W.isDown && this.keys.D.isDown && ball.getX() - player.getX() > 0) {
                    ball.setVelocityY(-700);
                    ball.setVelocityX(90 + (Math.abs(player.getVelocityX())));
                    player.setLastKickTime(currentTime);
                    this.sound.play("kick");
                }

                //Down and left kick
                else if (playerNum === 1 && this.cursors.down.isDown && this.cursors.left.isDown && ball.getY() - player.getY() <= 0 && !player.getSprite().body.blocked.down || playerNum === 2 && this.keys.S.isDown && this.keys.A.isDown && ball.getY() - player.getY() <= 0 && !player.getSprite().body.blocked.down) {
                    ball.setVelocityY(700);
                    ball.setVelocityX(- 90 - (Math.abs(player.getVelocityX())));
                    player.setLastKickTime(currentTime);
                    this.sound.play("kick");
                }

                //Down and right kick
                else if (playerNum === 1 && this.cursors.down.isDown && this.cursors.right.isDown && ball.getY() - player.getY() > 0 && !player.getSprite().body.blocked.down || playerNum === 2 && this.keys.S.isDown && this.keys.D.isDown && ball.getY() - player.getY() > 0 && !player.getSprite().body.blocked.down) {
                    ball.setVelocityY(700);
                    ball.setVelocityX(90 + (Math.abs(player.getVelocityX())));
                    player.setLastKickTime(currentTime);
                    this.sound.play("kick");
                }

                //Left straight kick
                else if (playerNum === 1 && this.cursors.left.isDown && ball.getX() - player.getX() <= 0 && this.cursors.right.isUp || playerNum === 2 && this.keys.A.isDown && ball.getX() - player.getX() <= 0 && this.keys.D.isUp) {
                    ball.setVelocityX(-90 - (Math.abs(player.getVelocityX())));
                    player.setLastKickTime(currentTime);
                    this.sound.play("kick");
                }

                //Right straight kick
                else if (playerNum === 1 && this.cursors.right.isDown && ball.getX() - player.getX() > 0 && this.cursors.left.isUp || playerNum === 2 && this.keys.D.isDown && this.keys.D.isDown && ball.getX() - player.getX() > 0 && this.keys.A.isUp) {
                    ball.setVelocityX(90 + (Math.abs(player.getVelocityX())));
                    player.setLastKickTime(currentTime);
                    this.sound.play("kick");
                }

                //Up kick
                else if (playerNum === 1 && this.cursors.up.isDown || playerNum === 2 && this.keys.W.isDown) {
                    ball.setVelocityY(-90 - (Math.abs(player.getVelocityY() * 2)));
                    player.setLastKickTime(currentTime);
                    this.sound.play("kick");
                }

                //Down kick
                else if (playerNum === 1 && this.cursors.down.isDown && !player.getSprite().body.blocked.down || playerNum === 2 && this.keys.S.isDown && !player.getSprite().body.blocked.down) {
                    ball.setVelocityY(90 + (Math.abs(player.getVelocityY() * 2)));
                    player.setLastKickTime(currentTime);
                    this.sound.play("kick");
                }
            }

                update() {
                //Movment & Controls
                    this.playerOne.update(this.cursors.up, this.cursors.left, this.cursors.down, this.cursors.right);
                    this.playerTwo.update(this.keys.W, this.keys.A, this.keys.S, this.keys.D);
                    this.soccerBall.update();

                    //Update timer to count down from 2:00 to 0
                    this.newTime = parseInt((121000 - (this.time.now - this.startTime)) / 1000);
                    //console.log(this.newTime);

                    //Timer display
                    if (this.newTime % 60 <= 9 && this.newTime % 60 >= 0) {
                        this.timerText.setText(parseInt(this.newTime / 60) + ':0' + this.newTime % 60);
                    }
                    else if (this.newTime % 60 > 9 && this.newTime >= 0) {
                        this.timerText.setText(parseInt(this.newTime / 60) + ':' + this.newTime % 60);
                    }

                    //Ends game

                    this.endGame('#000');

                    //Set up animation controls
                    
                    if (this.cursors.left.isDown)
                    {
                        this.playerTwo.play(playerAnimations['left'], true);
                        console.log("p2 left");
                    } else if (this.cursors.right.isDown)
                    {
                        this.playerTwo.play(playerAnimations['right'], true);
                        console.log("p2 right");
                    } 
                    
                    if (this.keys.A.isDown)
                    {
                        this.playerOne.play(player2Animations['left'], true);
                        console.log("p1 left");
                    } else if (this.keys.D.isDown)
                    {
                        this.playerOne.play(player2Animations['right'], true);
                        console.log("p1 right");
                    }
                }

                    }
