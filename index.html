<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>

<body>
    <script src="Player.js"></script>
    <script src="Ball.js"></script>
    <script src="Wall.js"></script>
    <script src="Goal.js"></script>
    <script src="HomeScene.js"></script>
    <script src="BaseScene.js"></script>
    <script src="TitleScene.js"></script>
    <script src="MoonScene.js"></script>
    <script src="MapScene.js"></script>
    <script src="PowerUpScene.js"></script>

    <script>



        var config = {
            type: Phaser.AUTO,
            width: 1152,
            height: 704,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1000 },
                    debug: false
                }
            },
            scale:
            {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
            },
            pixelArt: true,
            roundPixels: true

        }

        var game = new Phaser.Game(config);



        var soccerBall;
        var cursors;
        var keys;
        var playerFacing;
        var playerOne;
        var playerTwo;
        var ground;
        var map;

        var gui;
        var scoreBoard;
        var goals = 0;
        var playerOneGoals = 0;
        var playerTwoGoals = 0;




        var left;
        var leftFrame;
        var middle;
        var middleFrame;
        var right;
        var rightFrame;
        var i = 0;
        var screenShow = [left, middle, right];


        var currentMap;
        var playerAnimations = {};
        var player2Animations = {};


        var titleScene = new TitleScene("TitleScene");
        var homeScene = new HomeScene("HomeScene");
        var mapScene = new MapScene("MapScene");
        var moonScene = new MoonScene("MoonScene");
        var baseScene = new BaseScene("BaseScene");
        var powerUpScene = new PowerUpScene("PowerUpScene");

        game.scene.add("TitleScene", titleScene);
        game.scene.add("HomeScene", homeScene);
        game.scene.add("MapScene", mapScene);
        game.scene.add("BaseScene", baseScene);
        game.scene.add("PowerUpScene", powerUpScene);
        game.scene.add("MoonScene", moonScene);


        game.scene.start("TitleScene");

    </script>
    
</body>

</html>
